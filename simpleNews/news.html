<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="news.css">
</head>

<body>
    <header>
        <div class="header-container">
            <img src="public/Group 1.png" alt="">
            <nav>
                <div>Новости</div>
                <div>Финансы</div>
                <div>Недвижимость</div>
                <div>Спорт</div>
                <div>Афиша</div>
                <div>Магазины</div>
                <div>Работа</div>
                <div>ТВ программа</div>
                <div>Почта</div>
                <div>Погода</div>
            </nav>
            <div>
                <img src="public/magnifying-glass 1.png" alt="">
                <img src="public/Ellipse 5.png" alt="">
                <img src="public/Group 36.png" alt="">
            </div>
        </div>
    </header>
    <div class="form">
        <form action="#" method="post" class="full-news-container">
            <div class="info-container">
                Категория:
                <select>
                    <option value="property">Недвижимость</option>
                </select>
            </div>
            <input type="text" placeholder="Текст заголовка" class="news-name">
            <div class="image-container">
                <img src="public/Group 36.png" alt="">
            </div>
            <div class="full-text" contentEditable true data-text="Основной текст новости"></div>
            <div class="button-container">
                <button>Отмена</button>
                <button class="add-button"> Сохранить новость</button>
            </div>
        </form>
    </div>
</body>

</html>
